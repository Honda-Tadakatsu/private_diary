{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">

    <link rel="stylesheet" href="{% static 'css/styles.css'%}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/mystyle.css'%}">

    {% block head %}{% endblock %}

    <div id='wrapper'>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-customfixed-top">
            <div class="container">
                <a class ="navbar-brand" href="{%url 'diary:index' %}">PRIVATE DIARY </a>
                <button class ="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="colaalapse navar-collapse" id="navbarResponsive">
                 <ul class="navbar-nav mr-auto">
                     <li class="nav-item {% block active_inquiry %}{% endblock %}">
                         <a class="nav-link" href="{%url 'diary:inquiry'}">INQUIRY</a>
                     </li>
                 </ul>
                 <ul class="navbar-nav ml-auto">
                     <li class="nav-item">
                         <a class="nav-link" href="#">Sing Up</a>
                     </li> 
                     <li class="nav-item">
                         <a class="nav-link" href="#">Log In</a>
                     </li>
                 </ul>
                </div>
            </div>
        </nav>
        {% block header %}{% endblock %}
        {% block contents %}{% endblock %}

        <footer class="py-5 bg-black">
            <div class="container">
                <p class="m-0 text-center text-while small">Copyright &copy; Private Diary 2019</p>
            </div>
        </footer>
        <script src="{% static 'vendor/jquiry/jquiry.min.js'%}"></script>
        <script src="{% static 'vendor/jquiry/bootstrap/js/min.js'%}"></script>
    </div>
</head>
<body>
    
</body>
</html>
